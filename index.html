<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js Project</title>
    <!-- Include A-Frame, AR.js, and A-Frame Extras libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>
</head>
<body>
    <!-- Add AR.js scene with inspector -->
    <a-scene embedded arjs>
        <!-- Add a-frame-inspector component to enable the inspector -->
        <a-entity aframe-inspector></a-entity>

        <!-- Define marker and its content -->
        <a-marker type="pattern" url="path/to/your-marker-pattern.patt">
            <!-- Add content to the marker (e.g., a 3D model) -->
            <a-entity gltf-model="path/to/your-3d-model.gltf"></a-entity>
        </a-marker>

        <!-- Add camera to view the scene -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
